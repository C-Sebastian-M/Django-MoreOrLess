{% extends 'list.html' %}
{% block columns %}
    <tr>
        <th>Nro.</th>
        <th>Categoria</th>
        <th>Opciones</th>

    </tr>
{% endblock %}
{% block rows %}

    {% for c in object_list %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.category }}</td>
            <td>
                <a href="{% url 'editCat' c.id %}" class="btn btn-info btn-xs"><i class="fas fa-edit"></i>
                </a>
                <a href="{% url 'deleteCat' c.id %}" class="btn btn-danger btn-xs"><i
                        class="fas fa-trash-alt"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}

{% block footer %}
    <a href="{% url 'addCat' %}" class="btn btn-outline-dark btn-block btn-sm"><i class="fa fa-plus"></i> Agregar m√°s
        categorias
    </a>
{% endblock %}
