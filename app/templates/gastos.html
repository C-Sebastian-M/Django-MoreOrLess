{%  extends 'body.html' %}
{% load static %}
{% block content %}
    <div class="content-wrapper">
    <div class="content-header">
        <div class="container">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Gastos</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'gastos' %}}">Gastos</a></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
        </div>
    </div>
    <!-- Aqui va toda la info del main -->
    <section class="content">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-12 col-lg-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Ingresar gastos</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form>
                <div class="card-body">
                  <div class="form-group">
                    <label>Fecha</label>
                      <div class="input-group date" id="reservationdate" data-target-input="nearest">
                          <input type="text" class="form-control datetimepicker-input" data-target="#reservationdate">
                          <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                          </div>
                      </div>
                  </div>
                  <label for="inputStatus">Categorias</label>
                  <div class="form-group">
                    <select id="inputStatus" class="form-control custom-select col-12 col-sm-6">
                      <option disabled="" selected>Seleccione una categoria</option>
                      <option>Alimento</option>
                      <option>Ropa</option>
                      <option>Salidas</option>
                    </select>
                    <div class="btn-group btn-group-sm">
                      <a href="#" class="btn btn-info"><i class="far fa-edit"></i></a>
                    </div>
                  </div>
                  <label for="form-control">Monto</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">$</span>
                    </div>
                    <input type="text" class="form-control" id="form-control">
                    <div class="input-group-append">
                      <span class="input-group-text">.00</span>
                    </div>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Ingresar gastos</button>
                </div>
              </form>
            </div>
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Gastos registrados</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th style="width: 10px; padding: 3px;">Categoria</th>
                      <th style="padding: 3px;">Cantidad</th>
                      <th style="padding: 3px;">Fecha</th>
                      <th style="width: 40px; padding: 3px;">Editar</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td style="padding: 3px;">Ropa</td>
                      <td style="padding: 3px;" >$30.000</td>
                      <td style="padding: 3px;">
                        17/06/2021
                      </td>
                      <td style="padding: 3px;">
                        <a href="#"><i class="fas fa-edit"></i></a>
                        <a href="#"><i class="fas fa-trash-alt"></i></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
              <div class="card-footer clearfix">
                <ul class="pagination pagination-sm m-0 float-right">
                  <li class="page-item"><a class="page-link" href="#">«</a></li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">»</a></li>
                </ul>
              </div>
            </div>
          </div><!-- ./left column -->
          <div class="col-md-6">
            <div class="card card-info">
              <div class="card-header">
                <h3 class="card-title">Grafico de gastos</h3>

                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                  <button type="button" class="btn btn-tool" data-card-widget="remove">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
              <div class="card-body">
                <figure>
                  <img src={% static 'img/graphic.png'%} alt="grafico" style="max-width: 100%;">
                </figure>
                </div>
              </div>
              <!-- /.card-body -->
            </div>
          </div>
      </div>
    </section>
  </div>
{% endblock %}
