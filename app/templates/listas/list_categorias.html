{% extends 'listas/list.html' %}
{% block columns %}
    <tr>
        <th>Nro.</th>
        <th>Categoria</th>
        <th>Opciones</th>

    </tr>
{% endblock %}
{% block rows %}

    {% for c in object_list %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.category }}</td>
            <td>
                <a href="{% url 'editGast' %}" class="btn btn-info btn-xs"><i class="fas fa-edit"></i>
                </a>
                <button type="button" class="btn btn-danger btn-xs"><i
                        class="fas fa-trash-alt"></i>
                </button>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
