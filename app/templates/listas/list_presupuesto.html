{% extends 'listas/list.html' %}
{% block columns %}
    <tr>
        <th>Categoria</th>
        <th>Cantidad</th>
        <th>Fecha</th>
        <th>Editar</th>
    </tr>
{% endblock %}
{% block rows %}
    <tr>
        {% for c in object_list %}
            <td>{{ c.category }}</td>
            <td>{{ c.amount }}</td>
            <td>{{ c.date }}</td>
            <td>
                <button type="button" class="btn btn-info btn-xs"><i class="fas fa-edit"></i>
                </button>
                <button type="button" class="btn btn-danger btn-xs"><i
                        class="fas fa-trash-alt"></i>
                </button>
            </td>
        {% endfor %}
    </tr>
{% endblock %}
